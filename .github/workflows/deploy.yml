name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install deps
        run: pnpm install --frozen-lockfile

      - name: Build
        run: pnpm run build
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: Prepare Pages artifact (detect output dir)
        run: |
          set -e
          rm -rf site
          mkdir -p site

          if [ -d "dist" ]; then
            echo "Using dist/"
            cp -a dist/. site/
          elif [ -d "dev-dist" ]; then
            echo "Using dev-dist/"
            cp -a dev-dist/. site/
          elif [ -d "build" ]; then
            echo "Using build/"
            cp -a build/. site/
          else
            echo "No dist/, dev-dist/ or build/ found. Listing root:"
            ls -la
            exit 1
          fi

          # SPA fallback
          if [ -f site/index.html ]; then
            cp site/index.html site/404.html
          else
            echo "site/index.html not found after copy."
            find site -maxdepth 3 -type f -name index.html -print || true
            exit 1
          fi

          # Custom domain
          echo "infoshire.com.br" > site/CNAME

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4
