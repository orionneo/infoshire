name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        run: npm ci

      - name: Verify required secrets (safe)
        run: |
          test -n "${{ secrets.VITE_SUPABASE_URL }}" || (echo "Missing VITE_SUPABASE_URL" && exit 1)
          test -n "${{ secrets.VITE_SUPABASE_ANON_KEY }}" || (echo "Missing VITE_SUPABASE_ANON_KEY" && exit 1)
          echo "Required secrets OK ✅"

      - name: Build
        env:
          VITE_BASE_PATH: /
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
        run: npm run build

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html

      - name: Add CNAME for custom domain
        run: echo "infoshire.com.br" > dist/CNAME

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    runs-on: ubuntu-latest
    needs: build
    environment:
      name: github-pages
    steps:
      - name: Deploy to GitHub Pages
        uses: actions/deploy-pages@v4