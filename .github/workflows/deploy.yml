name: Deploy to GitHub Pages

on:
  push:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Debug repo root (show package files)
        run: |
          pwd
          ls -la
          echo "---- find package.json ----"
          find . -maxdepth 3 -name package.json -print
          echo "---- find pnpm-workspace.yaml ----"
          find . -maxdepth 3 -name pnpm-workspace.yaml -print

      - uses: pnpm/action-setup@v4
        with:
          version: 9

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      # IMPORTANT: set the working dir where package.json is (root in most cases)
      - name: Install deps
        run: pnpm install --frozen-lockfile
        working-directory: .

      - name: Build
        run: pnpm run build
        working-directory: .
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: SPA fallback for GitHub Pages
        run: cp dist/index.html dist/404.html
        working-directory: .

      - name: Add CNAME for custom domain
        run: echo "infoshire.com.br" > dist/CNAME
        working-directory: .

      - uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - uses: actions/deploy-pages@v4